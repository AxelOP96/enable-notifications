<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enable notifications</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class="container">
        <div class="dark">
            <div class="row">
                <img class="icon pc" src="./desktop-outline.svg" alt="">
                <div class="column">
                    <h4 class="subtitle">Enable desktop notifications for your email</h4>
                    <div class="">
                        <button class="active">Enable</button>
                        <button class="disable">Learn More</button>
                    </div>
                </div>
                <span class="close">X</span>
            </div>
        </div>
        <div class="white">
            <span class="close">X</span>
            <div class="column">
                <img class="icon bell" src="./Bell.png" alt="">
                <h1 class="title">Enable desktop notifications for your email</h1>
                <div class="buttons">
                    <button class="active">Enable</button>
                    <button class="disable">Learn More</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
